<html>
<head>
   <meta charset="UTF-8"> 
  <title>Sound Map Visualizer</title>
  <link rel="stylesheet" type="text/css" href="all.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,500' rel='stylesheet' type='text/css'>
</head>
<body>
  <canvas></canvas>

  <div id="query_box" class="box">
    <form id="query-form" class="query-form">
      <input id="query_terms_input" type="text" placeholder="Query terms or JSON filename">
      <input type="submit" id="go_button" value="Go!">
      <select id="map_descriptors_selector">
        <option value="xy&sfx.duration&lowlevel.pitch.mean">Duration + Pitch</option>
        <option value="xy&lowlevel.average_loudness&sfx.logattacktime.mean">Loudness + Log-attack time</option>
        <option value="tsne&lowlevel.mfcc.mean">MFCC</option>
      </select>
    </form>
    <div id="info_placeholder"></div>
  </div>

  <div id="instructions_box" class="box">
    Click on points to listen to sounds<br>
    Press alt key and move mouse to play on hover<br>
    Click + drag to navigate the map (press "meta" to zoom)<br>
  </div>

  <div id="sound_info_box" class="box">
  </div>

  <div id="logo_box" class="box">
    SOUND MAP VISUALIZER
  </div>

  <!-- javascript loading must be at the end -->
  <script src="inputevents.js"></script>
  <script src="audioengine.js"></script>
  <script src="tsne.js"></script>
  <script src="utils.js"></script>
  <script src="all.js"></script>

</body>
</html>
